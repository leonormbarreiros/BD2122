<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nova Categoria - Flask</title>
</head>
<body style="padding:20px">
    <h3>Inserir nova categoria</h3>
    <form action="nova_cat/update" method="post">
        <p>Super ou Simples?
            <p>
            <input type="radio" id="super" name="tipo" value="super">
                <label for="super">super</label><br>
            <input type="radio" id="simples" name="tipo" value="simples">
                <label for="simples">simples</label><br>
            </p>
        </p>
        <p>Nova categoria: <input type="text" name="nome"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
