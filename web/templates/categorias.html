<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Listar categorias - Flask</title>
</head>
<body style="padding:20px">
    <p><td><a href="nova_cat">Inserir Categoria</a></td></p>
    <p><td><a href="nova_subcat">Inserir Sub-Categoria</a></td></p>
    <p><td><a href="remo_subcat">Apagar Sub-Categoria</a></td></p>
    <p><td><a href="list_subcat">Listar sub-categorias</a></td></p>
    {% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Nome</th>   
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td><a href="remo_cat?nome={{ record[0] }}">APAGAR</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
