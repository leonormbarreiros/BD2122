<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Listar sub-categorias - Flask</title>
</head>
<body style="padding:20px">
    <h3>Listar sub-categorias de {{ params.get('super_categoria') }}</h3>
    <form action="update" method="post">
        <p><input type="hidden" name="super_categoria" value="{{ params.get('super_categoria') }}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
