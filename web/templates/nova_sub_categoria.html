<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nova sub-categoria - Flask</title>
</head>
<body style="padding:20px">
    {% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Nome da supercategoria</th>   
                <th>Inserir sub-categoria</th>  
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td><a href="nova_subcat/super?super_categoria={{ record[0] }}">INSERIR SUB</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
