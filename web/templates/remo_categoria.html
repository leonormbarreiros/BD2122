<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nova Categoria - Flask</title>
</head>
<body style="padding:20px">
    <h3>Apagar categoria</h3>
    <form action="remo_cat/update" method="post">
        <p><input type="hidden" name="nome" value="{{ params.get('nome') }}"/></p>
        <p>Tem a certeza? Ao carregar em "Submit", a sua ação não poderá ser desfeita.</p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
